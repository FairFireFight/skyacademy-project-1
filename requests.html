<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Requests | Sky Academy Project 1</title>

    <!-- shared app CSS link-->
    <link rel="stylesheet" href="libs/css/app.css">
    <!-- Unique CSS link -->
    <link rel="stylesheet" href="libs/css/requests.css">
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- 1. Include navbar- loaded via JS -->
    <nav id="navbar"></nav>

    <!-- 2. Main content -->
    <main class="px-2 px-md-3 px-xl-5 pt-5">
        <!-- 2.1. Header -->
        <div class="row align-items-center mx-0 mt-1 pb-3 mb-3 border-2 border-bottom">
            <div class="col-md p-0">
                <div class="d-flex align-items-center">
                    <i class="fa-regular fa-address-book fa-flip-horizontal fa-3x sk-text-primary me-3"></i>
                    <h4 class="m-0 sk-text-gray">Vacation Requests</h4>
                </div>
            </div>

            <!-- Search Box -->
            <div class="col-md p-0">
                <div class="d-flex justify-content-end">
                    <input type="text" class="sk-search-box mt-3 mt-md-0" placeholder="Search..."/>
                </div>
            </div>
        </div>

        <!-- 2.2. Select all & filter -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <label class="sk-checkbox-wrapper sk-text-light-gray">Select All
                <input id="selectAllCheckbox" type="checkbox" onchange="selectAll(this)">
                <span class="checkmark"></span>
            </label>
            <div>
                <!-- Bootstrap Icon -->
                <a href="#" class="sk-text-gray">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z" />
                    </svg>
                </a>
            </div>
        </div>

        <!-- Request cards container -->
        <section>
            <!-- requests container -->
            <div class="container-fluid">
                <div id="requestsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3"></div>
            </div>
        </section>
    </main>

    <!-- ============ Scripts ============ -->
    <!-- shared app JS link -->
    <script src="libs/js/service_provider.js"></script>
    <script src="libs/js/app.js"></script>

    <!-- Unique JS files -->
    <script src="libs/js/requests.js"></script>
    <!-- bootstrap JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
